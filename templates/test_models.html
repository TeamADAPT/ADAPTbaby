{% extends "base.html" %}
{% block content %}
<h1 class="mb-4">ADAPTbaby Model Testing</h1>
<div class="row mb-4">
    <div class="col-md-12">
        <canvas id="responseTimeChart"></canvas>
    </div>
</div>
<div class="row mb-3">
    <div class="col-md-12">
        <p>Remaining API calls: {{ current_user.api_calls_quota - current_user.api_calls_count }} / {{ current_user.api_calls_quota }}</p>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <form id="testForm">
            <div class="mb-3">
                <label for="prompt" class="form-label">Enter your prompt:</label>
                <textarea class="form-control" id="prompt" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Test Models</button>
        </form>
        <div class="loading mt-3" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <span class="ms-2">Testing models, please wait...</span>
        </div>
    </div>
</div>
<div id="results" class="row mt-4"></div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // ... (existing JavaScript code)
</script>
{% endblock %}

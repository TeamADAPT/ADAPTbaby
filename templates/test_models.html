{% extends "base.html" %}
{% block content %}
    <h1>Test AI Models</h1>
    <form method="POST">
        <div>
            <label for="prompt">Enter your prompt:</label>
            <textarea id="prompt" name="prompt" rows="4" cols="50" required></textarea>
        </div>
        <div>
            <label>Select models to test:</label>
            {% for model_key, model_name in models.items() %}
                <div>
                    <input type="checkbox" id="{{ model_key }}" name="models" value="{{ model_key }}">
                    <label for="{{ model_key }}">{{ model_name }}</label>
                </div>
            {% endfor %}
        </div>
        <div>
            <input type="submit" value="Test Models">
        </div>
    </form>
{% endblock %}

{% extends "base.html" %}
{% block content %}
    <h1>Test Results</h1>
    <h2>Prompt:</h2>
    <p>{{ prompt }}</p>
    <h2>Results:</h2>
    {% for model, data in results.items() %}
        <h3>{{ models[model] }}</h3>
        <p>Response time: {{ data.time }} seconds</p>
        <pre>{{ data.response }}</pre>
    {% endfor %}
    <a href="{{ url_for('test_models') }}">Test More Models</a>
{% endblock %}
